sudo: required
os: linux

services:
  - docker
 
addons:
  apt:
    update: true
    packages:
      - oracle-java8-set-default
      - maven
    
before_install:
  - export TRAVIS_TAG=`mvn -q -Dexec.executable=echo -Dexec.args='${project.version}' --non-recursive exec:exec`
  - echo $TRAVIS_TAG  
  - docker build -t android-dispatch .
  - docker run -it -d --name dispatch-container -v `pwd`:/app -e TRAVIS_TAG=$TRAVIS_TAG android-dispatch bash

script:
  - docker exec dispatch-container ls -al
  - docker exec dispatch-container sh dispatch.sh
  - docker exec dispatch-container sh package.sh

before_deploy:
  - git config --local user.name "cwack"
  - git config --local user.email "christian.wack@letsdev.de"

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  tag_name: $TRAVIS_TAG
  file: $TRAVIS_BUILD_DIR/libs/*.zip
  name: Release
  skip_cleanup: true
  on:
    branch: master
